<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Weather App</title>
  </head>
  <body>
    <div id="main">
      <!-- Navbar with search -->
      <nav class="navbar">
        <div class="navbar-item">
          <div class="field is-grouped">
            <input type="text" class="input" placeholder="Enter city name!" id="search">
            <div class="control">
              <button class="button" id="search-button">
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
      
      <!-- Display of Weather and Forecast -->
      <h1 id="location">Ottawa, Ontario</h1>
 
      <div class="current container" id="current-weather"></div>

      <h1>24-Hour Forecast</h1>
      <div class="forecast container" id="24-hour-forecast"></div>

      <h1>5-Day Forecast</h1>
      <div class="forecast container" id="5-day-forecast"></div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
